name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'Update Splunk OTel Collector to v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Version
        id: get_version
        run: |
          # Extract version from the commit message (e.g., "Update ... to v0.145.0")
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Create the tag and release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "This SOC4Kafka release adopts [the Splunk OpenTelemetry Collector v$VERSION](https://github.com/signalfx/splunk-otel-collector-chart/releases/tag/splunk-otel-collector-$VERSION)"